# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmops-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llmops-api
  template:
    metadata:
      labels:
        app: llmops-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: llmops
        image: ghcr.io/${{ github.repository }}/llmops-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: llmops-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: llmops-api