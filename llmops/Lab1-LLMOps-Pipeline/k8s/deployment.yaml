# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmops-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llmops-api
  template:
    metadata:
      labels:
        app: llmops-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: llmops
        image: ghcr.io/${{ github.repository }}/llmops-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llmops-api-keys
              key: OPENAI_API_KEY
              optional: true
        - name: AZURE_OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: llmops-api-keys
              key: AZURE_OPENAI_KEY
              optional: true
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: llmops-api-keys
              key: AZURE_OPENAI_ENDPOINT
              optional: true
        - name: AZURE_OPENAI_API_VERSION
          value: "2025-01-01-preview"
        - name: AZURE_OPENAI_DEPLOYMENT_NAME
          value: "gpt-4.1-mini"
        - name: MLFLOW_TRACKING_URI
          value: "http://34.71.60.197:5000"
        - name: MLFLOW_ENABLED
          value: "true"
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: llmops-api-keys
              key: GROQ_API_KEY
              optional: true
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: llmops-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: llmops-api